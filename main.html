<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form action="api.accio.com" method="post">

    <label for="name">Name</label>
    <input type="text" placeholder="Name" id="name" required>

    <label for="email">Email</label>
    <input type="email" placeholder="Email" id="email" required>


    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="	gender_m"  required>Male
    <input type="radio" name="gender" id="gender_f" required>Female
    
    <label for="cars">Car Brands</label>
    <input type="select" id="cars" placeholder="--Please choose an option--" required>
    <br>
    <br>
    
    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Age" required>
    
    <label for="dob">DOB</label>
    <input type="date" id="dob" required>
    
    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
    
    <label for="password">Password</label>
    <input type="tel" id="password" placeholder="Password" required>
    
    <label for="tos">I agree to the TOS</label>
    <input type="checkbox" id="tos"  required>
			<button type="submit"  value="Submit">Submit</button>
   </form>

</body>

</html>
